<div id='app-main'>
  <div class='app-wrap'>
    <div class='left-wrap'>
      <div class='title-wrap'>
        <app-title></app-title>
      </div>
      <div>
        <app-input></app-input>
      </div>
    </div>
    <div class='right-wrap'>
      <div *ngFor='let todo of addingService.handleGetTodos()'>
        <app-todos [todo]='todo'></app-todos>
      </div>
    </div>
  </div>
</div>
